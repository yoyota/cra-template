name: "test"
on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install --global create-react-app
      - run: create-react-app --template file:./packages/cra-template ./test
      - name: lint
        run: yarn eslint src
        working-directory: ./test
      - name: test
        run: yarn test
        working-directory: ./test
        env:
          CI: true
